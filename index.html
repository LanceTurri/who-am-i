<html>

<head>
	<title>Lance Turri's Portfolio</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="stylesheet" type="text/css" href="dist/styles/app.min.css">
	
	<!-- Font imports -->
	<!-- I know, I know. There are quite a few fonts here, but you're going to love it. -->
	<link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Voltaire' rel='stylesheet' type='text/css'>	
	<link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>

	<!-- Icon font -->
	<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>

<body>
	<main id="vue-app" class="main-wrapper" :class="backgroundImage">
		<nav-section @chooserandomfont="chooseRandomFont" @cyclebackgrounds="cycleBackgrounds" :reveal-counter="revealCounter"></nav-section>
		<name-page @changeview="changeView"></name-page>
		<font-selection-page @changeview="changeView" @changefont="changeFont" :selected-font="selectedFont"></font-selection-page>
		<storybook-page @changeview="changeView" @incrementcounter="incrementCounter" @changebackground="changeBackground" :selected-font="selectedFont"></storybook-page>
		<footer-section></footer-section>
	</main>


	<!-- Vue.js string templates -->
	<script type="text/x-template" id="name_page_template">
		<section class="page-wrapper" id="name">
			<h1 class="full-name pointed amatic" @click="changeView" data-animate="fade-in-right" data-animate-after="breathe">Lance Turri</h1>
		</section>
	</script>

	<script type="text/x-template" id="font_selection_page_template">
		<section class="page-wrapper font-selection flex--col hidden" id="font_selection">
			<p class="font-selection__intro" data-animate="fade-in-right">Choose a font</p>
			<h2 class="font-selection__item playfair" @click="changeFont('playfair')" :data-active="[selectedFont === 'playfair' ? 'true' : 'false']" data-animate="fade-in-right">Hello, my name is Lance Turri and I am a UI developer.</h2>
			<h2 class="font-selection__item code" @click="changeFont('code')" :data-active="[selectedFont === 'code' ? 'true' : 'false']" data-animate="fade-in-right">Hello, my name is Lance Turri and I am a UI developer.</h2>
			<h2 class="font-selection__item amatic" @click="changeFont('amatic')" :data-active="[selectedFont === 'amatic' ? 'true' : 'false']" data-animate="fade-in-right">Hello, my name is Lance Turri and I am a UI developer.</h2>
			<h2 class="font-selection__item satisfy" @click="changeFont('satisfy')" :data-active="[selectedFont === 'satisfy' ? 'true' : 'false']" data-animate="fade-in-right">Hello, my name is Lance Turri and I am a UI developer.</h2>
			<h2 class="font-selection__item voltaire" @click="changeFont('voltaire')" :data-active="[selectedFont === 'voltaire' ? 'true' : 'false']" data-animate="fade-in-right">Hello, my name is Lance Turri and I am a UI developer.</h2>
	
			<button class="button--ghost ion-ios-arrow-thin-right" @click="changeView" data-animate="fade-in-right" data-animate-after="breathe"></button>
		</section>
	</script>

	<script type="text/x-template" id="storybook_page_template">
		<section class="page-wrapper storybook hidden" id="storybook" :class="selectedFont">
			<div class="storybook__container" data-animate="fade-in-right">
				Hello, my name is <em class="underline" @click="revealText('1', $event)">Lance
				<span class="hidden highlight" data-segment="1">Steven</span>
				Turri</em> and I am <em @click="revealText('2', $event)">a</em>
				<span class="hidden highlight" data-segment="2">super hero</span>
				<em @click="revealText('3', $event)">front end developer</em>
		
				<span class="hidden highlight" data-segment="3">and scrum master. Some of my interests include
					<em @click="revealText('4', $event, 'mars')">reading</em><span class="hidden highlight" data-segment="4"> (I'm a philosophy major)</span>, watching rugby, and writing<em @click="revealText('5', $event)"> scalable css</em>.
		
							<span class="hidden highlight" data-segment="5">
								I love having a design in front of me and finding the best, most efficient way of making it come to
								<em @click="revealText('6', $event)">life</em>
								<span class="hidden highlight" data-segment="6"> because at heart I am a
									<em @click="revealText('7', $event)">puzzle</em> solver.
									<span class="hidden highlight" data-segment="7"> Ever since I was a kid I wanted to solve everything. Taking a remote apart, the month I spent when I first got a rubiks cube, the myriad of gameboy games that had a strong puzzle component.</span>
								</span>
								That is what I love most about front end work; I can bring my imagination and my desire to create something together. Front end development is like a constant puzzle that changes daily and I love solving it, this is certainly my <em @click="revealText('8', $event)">passion</em>.
							</span>
		
							<span class="hidden highlight" data-segment="8">Whew! I'm surprised you're still reading! Okay what do you want to know?</span>
		
						<div>
							<em @click="revealText('9', $event)">Your CSS</em>
							<div class="hidden highlight" data-segment="9">Alright! Let's talk about CSS. I LOVE writing <em @click="revealText('10', $event)">CSS</em>.
								<p class="hidden highlight" data-segment="10">
									My HTML and CSS writing philosophy (if you can call it that) is very simple, write as 
									<em @click="revealText('11', $event)">little as possible</em>.
									
									<span class="hidden highlight" data-segment="11">
										Of course I subscribe to the DRY principle and the idea of OOCSS, but how my code actually turns out is always dependant on the project and what its 
										<em @click="revealText('12', $event)">needs</em> are.
									</span> 
									<span class="hidden highlight" data-segment="12">
										The problem comes in that scalable CSS takes different forms depending on what you are trying to do and what scales for the 
										<em @click="revealText('13', $event)">company</em> 
										and product you are a part of.
									</span> 
									<span class="hidden highlight" data-segment="13">
										For instance, writing CSS when you are the only front end <i>guy</i> is quite different than having a team of 
										<em @click="revealText('14', $event)">font loving</em>
										<span class="hidden highlight" data-segment="14"> (My favorite is Avenir)</span>, pixel perfect counterparts.
									</span>
								</p>

								<p class="hidden highlight" data-segment="10">
									At the end of the day, I want to write as clear and 
									<em @click="revealText('15', $event)">concise</em> 
									of front end code as possible. 
									<span class="hidden highlight" data-segment="15">
										Someone reading what I've worked on should never have to ask me how it works, or why I 
										<em @click="revealText('16', $event)">did it that way</em>
										<span class="hidden highlight" data-segment="16"> (that's what comments are for!)</span>.
									</span>
								</p>
							</div>
		
							<em @click="revealText('17', $event)">Your Favorite movies</em>
		
							<div class="hidden highlight" data-segment="17">
								Well, I'm not entirely sure why you are so interested, but since you clicked, here are my top three.
		
								<ul>
									<li>Pulp Fiction</li>
									<li>The Princess Bride</li>
									<li>Howl's Moving Castle</li>
								</ul>
							</div>
		
							<em @click="revealText('18', $event)">Some books that I would recommend</em>
		
							<div class="hidden highlight" data-segment="18">
								I am certainly more of a Sci-Fi and Fantasy fan but there are a few in here that would appeal to other genres.
		
								<ul>
									<li>The Expanse (On book 5 of 9)</li>
									<li>Mistborn trilogy</li>
									<li>Millennium trilogy (The girl with the dragon tattoo)</li>
									<li>Moon is a harsh mistress</li>
									<li>Serena</li>
								</ul>
							</div>
		
							<em @click="revealText('19', $event)">Your most complex problem</em>
		
							<div>
								<p class="hidden highlight" data-segment="19">
									This is going to sound like a bit of a copout... but the most complex problem I've faced is writing 
									<em @click="revealText('20', $event)">scalable CSS</em>. 
									<span class="hidden highlight" data-segment="20">
										My definition of this is creating a structure that is both welcoming for developers and able to scale 
										<em @click="revealText('21', $event)">gracefully</em> 
										with new modules, widgets, features, and designs.
									</span> 
									<span class="hidden highlight" data-segment="21">
										And therein lies the challenge, to create something that is brilliantly concise and can 
										<em @click="revealText('22', $event)">grow at a whim</em> 
										into any number of things.
									</span> 
									<span class="hidden highlight" data-segment="22">
										The way that I do that is by thinking about the 
										<em @click="revealText('23', $event)">individual parts</em> 
										instead of the whole when I am writing code.
									</span>
								</p>
		
								<p class="hidden highlight" data-segment="23">
									As a kid I used to build with Lego's every night. I would stay up till 
									<em @click="revealText('24', $event)">three in the morning</em>
									<span class="hidden highlight" data-segment="24">
										(back when cartoon network went to static after Space Ghost)
									</span>, building everything I possibly could. When I would do this, I never thought I need a spaceship, I would say I need a 2 x 4 that is red to 
									<em @click="revealText('25', $event)">build this section</em>. 
									<span class="hidden highlight" data-segment="25">
										That's what CSS should do, building reusable, dynamic, agnostic blocks that can be combined to build 
										<em @click="revealText('26', $event)">anything</em>.
									</span> 
									<span class="hidden highlight" data-segment="26">
										And when you just have to have that trapdoor so that the evil wizard can be 
										<em @click="revealText('27', $event)">defeated</em>, you can create a new class.
									</span>
								</p>
		
								<p class="hidden highlight" data-segment="27">You made it! Congratulations! I honestly didn't think anyone would read all of this, but you have proved me wrong.</p>
							</div>
						</div>
					</span>
				</span>.
			</div>
		</section>
	</script>

	<script type="text/x-template" id="nav_section_template">
		<nav class="trophy-case">
			<a class="trophy-case__item ion-social-github-outline" :class="[revealCounter >= 0 ? 'trophy-case__item--polished' : '']" href="https://github.com/LanceTurri" target="_blank" rel="noreferrer"></a>
			<a class="trophy-case__item ion-social-linkedin-outline" :class="[revealCounter >= 3 ? 'trophy-case__item--polished' : '']" href="https://www.linkedin.com/in/lance-turri-37b39030" target="_blank" rel="noreferrer"></a>
			<a class="trophy-case__item ion-social-codepen-outline" :class="[revealCounter >= 5 ? 'trophy-case__item--polished' : '']" href="https://codepen.io/LanceTurri" target="_blank" rel="noreferrer"></a>
			<span class="trophy-case__item ion-images" :class="[revealCounter >= 10 ? 'trophy-case__item--polished' : '']" @click="cycleBackgrounds"></span>
			<span class="trophy-case__item ion-ios-refresh-empty" :class="[revealCounter >= 15 ? 'trophy-case__item--polished' : '']" @click="chooseRandomFont"></span>
		</nav>
	</script>

	<script type="text/x-template" id="footer_section_template">
		<footer class="footer-menu code hidden highlight">
			<small>(CRTL + ~) opens this menu</small>
		</footer>
	</script>

	<!-- Javascript files, vendor and source -->
	<script type="text/javascript" src="dist/scripts/app.bundle.min.js"></script>
</body>
</html>
